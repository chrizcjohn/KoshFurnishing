{% extends 'main.html' %}
{% load static %}
{% block content %}

<br>
<br>
<br>
<div class="container">
<div class="row">
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
					<div class="card card-signup">
						<form class="form" method="POST" action="/signup/">
							{% csrf_token %}
							<div class="header header-primary text-center">
								<h4 class="card-title">Sign up</h4>
								<div class="social-line">
									<a href="#pablo" class="btn btn-just-icon btn-simple">
										<i class="fa fa-facebook-square"></i>
									</a>
									<a href="#pablo" class="btn btn-just-icon btn-simple">
										<i class="fa fa-twitter"></i>
									</a>
									<a href="#pablo" class="btn btn-just-icon btn-simple">
										<i class="fa fa-google-plus"></i>
									</a>
								</div>
							</div>
							<p class="description text-center">Or Be Classical</p>
							<div class="card-content">

							 <div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">face</i>
									</span>
									<div class="form-group is-empty"><input type="text" class="form-control" placeholder="Full Name" name="fullname"><span class="material-input"></span></div>
								</div> 




								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">email</i>
									</span>
									<div class="form-group is-empty"><input type="text" class="form-control" placeholder="Email" name="email"><span class="material-input"></span></div>
								</div>

								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">call</i>
									</span>
									<div class="form-group is-empty"><input type="text" class="form-control" placeholder="Phone no" name="Phone"><span class="material-input"></span></div>
								</div>

								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">lock_outline</i>
									</span>
									<div class="form-group is-empty"><input type="password" placeholder="Password" class="form-control" name="password"><span class="material-input"></span></div>
								</div>

								<!-- If you want to add a checkbox to this form, uncomment this code

								<div class="checkbox">
									<label>
										<input type="checkbox" name="optionsCheckboxes" checked>
										Subscribe to newsletter
									</label>
								</div> -->
							</div>
							<div class="footer text-center">
								<input class="btn btn-primary btn-simple btn-wd btn-lg" type="submit" value="Signup" >
								
							</div>
						</form>
					</div>
				</div>
			</div>


			
</div>

{% endblock content %}
